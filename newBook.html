<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Books</title>
</head>
<body>
    <header></header>
    <main class="container">
        <h1>Új könyv bevezetése</h1>
        <form >
            <div class="form-group">
                <label for="title">Cím:</label>
                <input type="text" name="" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Szerző:</label>
                <input type="text" name="" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Megjelenés éve:</label>
                <input type="text" name="" id="year" class="form-control">
            </div>
            <div class="form-group">
                <label for="category">Kategória:</label>
                <input type="text" name="" id="category" class="form-control">
            </div>
            <input type="button" value="mentés" class="btn btn-primary" onclick="save()">
        </form>

        <div class="msg"></div>

    </main>
    
    <script src="myNavbar.js"></script>
    <script src="menu.js"></script>
<script>

    async function save(){
        const formData={
            "title":document.getElementById("title").value,
            "year":document.getElementById("year").value,
            "author":document.getElementById("author").value,
            "category":document.getElementById("category").value
        }
        console.log(formData)

        const config={
            method: "POST",
            headers:{          
            'Accept': 'application/json',
            'Content-Type': 'application/json'
            },
            body:JSON.stringify(formData)
        }
        const response=await fetch(`/insertbook`,config)
        const data=await response.json()
        console.log("hol az adat:",data)
    }
</script>

</body>
</html>
